<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hoganv.com</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Add the reCAPTCHA v2 API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to hoganv.com</h1>
        <p>Please visit the links below to reach me.</p>

        <!-- All buttons together in one container -->
        <div class="link-container">
            <!-- LinkedIn Button -->
            <a href="https://www.linkedin.com/in/hoganv" class="btn">Visit my LinkedIn</a>
            
            <!-- Email Button (requires CAPTCHA to display email) -->
            <button class="btn" id="email-button" onclick="showEmail()">Email Me</button>

            <!-- Phone Button (requires CAPTCHA to display phone number) -->
            <button class="btn" id="phone-button" onclick="showCaptcha()">Show Phone Number</button>
        </div>

        <!-- reCAPTCHA widget centered in container -->
        <div class="g-recaptcha center-captcha" id="recaptcha-box" data-sitekey="6LeB33AqAAAAACH5yMQwLR7krQKocS5VhhQIQYyD" data-callback="captchaCallback" style="display:none;"></div>
    </div>

    <!-- Circle hover effect -->
    <div id="circle"></div>

    <script>
        let isCaptchaVerified = false; // Flag to prevent re-triggering CAPTCHA after it's verified
        let currentAction = null; // Track which action triggered CAPTCHA: 'email' or 'phone'

        // Show email after CAPTCHA verification
        function showEmail() {
            const emailButton = document.getElementById('email-button');
            if (isCaptchaVerified) {
                emailButton.textContent = "hogan@hoganv.com";
                emailButton.onclick = () => copyToClipboard("hogan@hoganv.com", emailButton);
            } else {
                currentAction = 'email';
                showCaptcha();
            }
        }

        // Show phone number after CAPTCHA verification
        function showCaptcha() {
            const phoneButton = document.getElementById('phone-button');
            if (isCaptchaVerified) {
                phoneButton.textContent = "(402) 682-2997";
                phoneButton.onclick = () => copyToClipboard("(402) 682-2997", phoneButton);
            } else {
                document.getElementById('recaptcha-box').style.display = 'flex';
            }
        }

        // CAPTCHA success callback
        function captchaCallback() {
            document.getElementById('recaptcha-box').style.display = 'none';
            isCaptchaVerified = true; // Mark CAPTCHA as verified

            if (currentAction === 'email') {
                showEmail();
            } else if (currentAction === 'phone') {
                showCaptcha();
            }
            currentAction = null; // Reset action tracking
        }

        // Copy text to clipboard and show temporary "Copied!" message
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = "Copied!";
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500); // Display "Copied!" for 1.5 seconds
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        // Circle hover effect script
        const circle = document.getElementById('circle');

        function centerCircle() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            circle.style.left = `${centerX}px`;
            circle.style.top = `${centerY}px`;
        }

        centerCircle();

        document.addEventListener('mousemove', (e) => {
            circle.style.left = `${e.pageX}px`;
            circle.style.top = `${e.pageY}px`;
        });

        window.addEventListener('resize', centerCircle);
    </script>
</body>
</html>
