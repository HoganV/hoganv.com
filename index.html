<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoganv.com</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add the reCAPTCHA v2 API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to hoganv.com</h1>
        <p>Please visit the links below to reach me.</p>

        <!-- Links container for LinkedIn and Email -->
        <div class="link-container" id="all-links"></div>

        <!-- Button to trigger the reCAPTCHA -->
        <div class="link-container">
            <a href="javascript:void(0);" class="btn" id="phone-button" onclick="showCaptcha()">Show Phone Number</a>
            <!-- Hidden phone number (initially hidden) -->
            <a href="tel:+14026822997" id="decoded-number" class="btn" style="display: none;">Call Me: (402) 682-2997</a>
        </div>

        <!-- reCAPTCHA widget -->
        <div class="g-recaptcha" id="recaptcha-box" data-sitekey="6LeB33AqAAAAACH5yMQwLR7krQKocS5VhhQIQYyD" data-callback="captchaCallback" style="display:none;"></div>
    </div>

    <!-- Circle hover effect -->
    <div id="circle"></div>

    <script>
        // Set up the basic links
        const linkItems = [
            { url: 'https://www.linkedin.com/in/hoganv', text: 'Visit my LinkedIn' },
            { url: 'mailto:hogan@hoganv.com', text: 'Email Me' }
        ];

        const linkContainer = document.getElementById('all-links');
        linkItems.forEach(link => {
            const linkElement = document.createElement('a');
            linkElement.href = link.url;
            linkElement.textContent = link.text;
            linkElement.className = 'btn';
            linkContainer.appendChild(linkElement);
        });

        const circle = document.getElementById('circle');

        function centerCircle() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            circle.style.left = `${centerX}px`;
            circle.style.top = `${centerY}px`;
        }

        centerCircle();

        document.addEventListener('mousemove', (e) => {
            circle.style.left = `${e.pageX}px`;
            circle.style.top = `${e.pageY}px`;
        });

        window.addEventListener('resize', centerCircle);

        // Function to show CAPTCHA
        function showCaptcha() {
            document.getElementById('recaptcha-box').style.display = 'block';
        }

        // CAPTCHA success callback
        function captchaCallback() {
            // Reveal the phone number
            document.getElementById('decoded-number').style.display = 'block';
            document.getElementById('recaptcha-box').style.display = 'none';
        }
    </script>
</body>
</html>
