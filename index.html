<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hoganv.com</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Add the reCAPTCHA v2 API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to hoganv.com</h1>
        <p>Please visit the links below to reach me.</p>

        <!-- All buttons together in one container -->
        <div class="link-container">
            <!-- LinkedIn Button -->
            <a href="https://www.linkedin.com/in/hoganv" class="btn">Visit my LinkedIn</a>
            
            <!-- Email Button (requires CAPTCHA to display email) -->
            <button class="btn" id="email-button" onclick="showEmail()">Email Me</button>

            <!-- Phone Button (requires CAPTCHA to display phone number) -->
            <button class="btn" id="phone-button" onclick="showCaptcha()">Show Phone Number</button>
        </div>

        <!-- reCAPTCHA widget centered in container -->
        <div class="g-recaptcha center-captcha" id="recaptcha-box" data-sitekey="6LeB33AqAAAAACH5yMQwLR7krQKocS5VhhQIQYyD" data-callback="captchaCallback" style="display:none;"></div>
    </div>

    <!-- Circle hover effect -->
    <div id="circle"></div>

<script>
    // Encoded values (Caesar shift by 3)
    const encodedEmail = "krjdq@krjdqy.frp"; // Encoded "hogan@hoganv.com"
    const encodedPhone = "(735) 785-5220";   // Encoded "(402) 682-2997"
    
    let isCaptchaVerified = false; // Flag for CAPTCHA verification
    let currentAction = null; // Track which action triggered CAPTCHA

    // Function to show email after CAPTCHA verification
    function showEmail() {
        const emailButton = document.getElementById('email-button');
        if (isCaptchaVerified) {
            const decodedEmail = caesarShift(encodedEmail, -3); // Decode email
            emailButton.textContent = decodedEmail;
            emailButton.onclick = () => copyToClipboard(decodedEmail, emailButton);
        } else {
            currentAction = 'email';
            showCaptcha();
        }
    }

    // Function to show phone after CAPTCHA verification
    function showCaptcha() {
        const phoneButton = document.getElementById('phone-button');
        if (isCaptchaVerified) {
            const decodedPhone = caesarShift(encodedPhone, -3); // Decode phone
            phoneButton.textContent = decodedPhone;
            phoneButton.onclick = () => copyToClipboard(decodedPhone, phoneButton);
        } else {
            document.getElementById('recaptcha-box').style.display = 'flex';
        }
    }

    // CAPTCHA success callback function
    function captchaCallback() {
        document.getElementById('recaptcha-box').style.display = 'none';
        isCaptchaVerified = true; // Mark CAPTCHA as verified

        if (currentAction === 'email') {
            showEmail();
        } else if (currentAction === 'phone') {
            showCaptcha();
        }
        currentAction = null;
    }

    // Function to apply Caesar shift to alphanumeric characters only
    function caesarShift(str, amount) {
        return str.replace(/[a-zA-Z0-9]/g, (char) => {
            let code = char.charCodeAt(0);
            if (char >= 'a' && char <= 'z') {
                code = ((code - 97 + amount + 26) % 26) + 97;
            } else if (char >= 'A' && char <= 'Z') {
                code = ((code - 65 + amount + 26) % 26) + 65;
            } else if (char >= '0' && char <= '9') {
                code = ((code - 48 + amount + 10) % 10) + 48;
            }
            return String.fromCharCode(code);
        });
    }

    // Function to copy text to clipboard and show "Copied!" feedback
    function copyToClipboard(text, button) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = button.textContent;
            button.textContent = "Copied!";
            setTimeout(() => {
                button.textContent = originalText;
            }, 1500);
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }
</script>
</body>
</html>
