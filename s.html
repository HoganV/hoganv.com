<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Links</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9656842316705627"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Secret Links</h1>
        <p>Access exclusive resources below:</p>

        <!-- Link container where buttons will be dynamically added -->
        <div class="link-container" id="link-container">
            <!-- Links will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Circle hover effect element -->
    <div id="circle"></div>

    <script>
        // Array of links to display
        const links = [
            { text: "speedtest.net", url: "https://test1.com" },
            { text: "Visit Test 2", url: "https://test2.com" },
            { text: "Visit Test 3", url: "https://test3.com" },
            // Add more links by appending to this array
        ];

        // Function to generate link buttons dynamically
        function generateLinks() {
            const container = document.getElementById("link-container");

            // Clear existing links if any
            container.innerHTML = "";

            // Loop through links array and create a button for each link
            links.forEach(link => {
                const button = document.createElement("a");
                button.href = link.url;
                button.className = "btn";
                button.textContent = link.text;
                container.appendChild(button);
            });
        }

        // Initialize the page by generating links
        generateLinks();

        // Circle hover effect script
        const circle = document.getElementById('circle');

        function centerCircle() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            circle.style.left = `${centerX}px`;
            circle.style.top = `${centerY}px`;
        }

        centerCircle();

        document.addEventListener('mousemove', (e) => {
            circle.style.left = `${e.pageX}px`;
            circle.style.top = `${e.pageY}px`;
        });

        window.addEventListener('resize', centerCircle);
    </script>
</body>
</html>
